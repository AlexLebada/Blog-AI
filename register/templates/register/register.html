{% extends "base.html" %}

{% block title %} Create account {% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="blurred-box">
    <form method="POST" class="form-group">
         {% csrf_token %}
        {{ form|crispy:"bootstrap4" }}
        <button type="submit" class="btn btn-succes">Register</button>
    </form>
</div>
<div class="image-container">
	<img src="{% static 'img/back_3.png' %}" class="img-fluid" alt="Your Image" />
</div>
{% endblock %}
