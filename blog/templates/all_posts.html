{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}
<div class="search-bar-container">
        <form action="/" method="get">
            <input type="text" name="query" placeholder="Search here..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
<div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="thin">Recent posts</h1>
            </div>

            <!-- 'paranthesis & percent' is used in django like 'dollar' in web.py to enable python code in HTML-->
            {% for post in posts %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header" style="background:url({{ post.image.url }})">
                                <h3 class="post-title"><a class="post_title_2" href="/post/{{ post.slug }}">{{ post.title }}</a></h3>
                            </div>

                            <div class="truncate-text" style="display: -webkit-box !important;
                                                            -webkit-line-clamp: 3 !important;
                                                            -webkit-box-orient: vertical !important;
                                                            overflow: hidden !important;
                                                            text-overflow: ellipsis !important;
                                                            height: 60px !important;
                                                            line-height: 20px !important;">{{ post.summary }}</div>

                        </div>
                    </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
